<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Summernote с языковыми файлами</title>
  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- включить библиотеки BS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>

  <!-- включить summernote -->
  <link rel="stylesheet" href="../summernote-bs4.css">
  <script type="text/javascript" src="../summernote-bs4.js"></script>
  <script type="text/javascript" src="../lang/summernote-ko-KR.js"></script>

  <link rel="stylesheet" href="example.css">
  <script type="text/javascript">
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 200,
        tabsize: 2,
        lang: 'ko-KR'
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1>Summernote с настройкой корейского языка</h1>
  <p>В данном примере показан Summernote с настройкой корейского языка (ko-KR).</p>
  <textarea class="summernote"><p>Сезоны <b>наступающие</b></p></textarea>
</div>
</body>
</html>
